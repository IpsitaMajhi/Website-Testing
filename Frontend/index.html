<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Testing Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js CDN -->
</head>
<body>
    <div class="container">
        <h1>Website Testing Site</h1>
        <div class="buttons">
            <button class="test-button security">Security Testing</button>
            <button class="test-button gui">GUI Testing</button>
            <button class="test-button performance">Performance Testing</button>
            <button class="test-button unit">Unit Testing</button>
        </div>
        <div class="chart-container">
            <canvas id="securityChart" width="400" height="400"></canvas>
        </div>
    </div>
 <div></div>
    <script src="scripts.js"></script>
</body>
</html>
