<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Testing Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Website Testing Site</h1>
        <div class="url-input">
            <input type="text" id="url" placeholder="Enter the URL to be tested">
        </div>
        <div class="buttons">
            <button class="test-button security">Security Testing</button>
            <button class="test-button gui">GUI Testing</button>
            <button class="test-button performance">Performance Testing</button>
            <button class="test-button unit">Unit Testing</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
